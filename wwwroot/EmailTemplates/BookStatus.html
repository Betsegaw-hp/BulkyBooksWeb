<html>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: #007bff;">BulkyBooks</h1>
        </div>
        <h2>{{StatusTitle}}</h2>
        <p>Dear {{FullName}},</p>
        <p>Your book '<strong>{{BookTitle}}</strong>' {{StatusMessage}}.</p>
        {{#if AdminComments}}
        <div style="background: #f8f9fa; border-left: 4px solid #007bff; padding: 10px; margin: 20px 0;">
            <strong>Admin Comments:</strong> {{AdminComments}}
        </div>
        {{/if}}
    </div>
</body>
</html>
